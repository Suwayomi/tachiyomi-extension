fragment MangaFragment on MangaType {
    artist
    author
    description
    id
    status
    thumbnailUrl
    title
    url
    genre
    inLibraryAt
    chapters {
        totalCount
    }
    latestUploadedChapter {
        uploadDate
    }
    latestFetchedChapter {
        fetchedAt
    }
    latestReadChapter {
        lastReadAt
    }
    unreadCount
    downloadCount
}

mutation GetManga($mangaId: Int!) {
    fetchManga(input: {id: $mangaId}) {
        manga {
            ...MangaFragment
        }
    }
}

query GetMangaData($mangaId: Int!) {
    manga(id: $mangaId) {
        ...MangaFragment
    }
}

query SearchManga($filter: [MangaFilterInput!]) {
    mangas(
        condition: {inLibrary: true},
        filter: {
            and: $filter
        }
    ) {
        nodes {
            ...MangaFragment
        }
    }
}